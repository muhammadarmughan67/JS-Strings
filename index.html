    <meta charset="utf-8">

    <!-- Toastify js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style/style.css">

    <title>JS Assignment</title>
</head>
<body>

<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Assignments</a>
            <a class="nav-link text-light" href="#">Chapter 8-14</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="py-5">
        <div class="container">
            <div class="row mb-3 mb-md-5">
                <div class="col">
                    <h3 class="text-center">Chapter # 21 - 25 | Strings &amp; it's Methods</h3>
                    <div class="border-bottom mt-4 border-secondary"></div>
                </div>
            </div>
        </div>
    </div>
      <!-- Input -->
<div class="container">
    <!-- First Row -->
    <div class="row mb-5">
        <!-- First Column -->
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-3 p-4 d-flex align-items-center custom-outline" style="height: 122px;">
                    <div class="input-group">
                        <input type="text" id="inputText" class="form-control form-control-lg bg-transparent" placeholder="Type your text here">
                        <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
                <!-- Second Column -->
        <div class="col-12 col-md-6">
            <div class="h-100">
                <h4 class="text-center">Original String</h4>
                <div class="border rounded-3 p-4 originalStringBox text-white bg-dark-blue">
                    <div id="originalTextBox" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
                <h4 class="text-center">Buttons</h4>
                <div class="buttons border rounded-3 border-secondary p-4 text-center">
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="lowerCase()">Convert to Lowercase</button>
                        </div>
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="upperCase()">Convert to Uppercase</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="capitalize()">Convert to Capitalize</button>
                        </div>
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="betterFormatting()">Better Formatting</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="printAllCities()">Print All Cities</button>
                        </div>
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="addCity()">Add Your City In List</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="checkCity()">Check Your City In List</button>
                        </div>
                        <div class="col-md-6 mb-1">
                            <button class="btn btn-danger" onclick="findWord()">Find This Word</button>
                        </div>
                    </div>
                    <div class="row center-btn">
                        <div class="col-md-6">
                            <button class="btn btn-danger" onclick="replaceWord()">Replace This Word</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
                <!-- Second Column -->
             <div class="col-12 col-md-6">
                        <h4 class="text-center">Output / Result</h4>
                    <div class="border rounded-3 border-secondary p-4 text-center" style="min-height: 265px;">
                 <div id="output"></div>
            </div>
                <div class="text-center">
                <button class="btn btn-outline-dark mt-4" id="clearOutput">Clear Output</button>
            </div>
        </div>
    </div>
</div>
 </div>
</main>
